<div class="main">
  <h1>Create a Book!</h1>
  <hr />
  <form class="form" method="POST">
    <div class="form-group">
      <label for="InputTitle"
        >Book Title

        <input
          type="text"
          class="form-control input-width"
          id="InputTitle"
          name="InputTitle"
          aria-describedby="emailHelp"
          placeholder="Harry Potter and the chamber of secrets"
          #InputTitle
        />
      </label>
    </div>
    <div class="form-group">
      <label for="InputAuthor"
        >Author
        <input
          type="text"
          class="form-control input-width"
          id="InputAuthor"
          name="InputAuthor"
          placeholder="Ernest Hemmingway"
          #InputAuthor
        />
      </label>
    </div>
    <small>Read?</small>
    <div class="form-check check-flex">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="yesRadio"
        checked
        #yesRadio
      />
      <label class="form-check-label" for="yesRadio"> Yes </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="noRadio"
        #noRadio
      />
      <label class="form-check-label" for="noRadio"> No </label>
    </div>
    <div class="button-group">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="
          postData(InputAuthor.value, InputTitle.value, yesRadio.checked)
        "
      >
        Submit
      </button>
      <a routerLink="" class="btn btn-danger">Cancel</a>
    </div>
  </form>
</div>
