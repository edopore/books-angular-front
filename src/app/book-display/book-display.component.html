<div class="main">
  <h1>Update a Book!</h1>
  <hr />
  <form class="form">
    <div class="form-group">
      <label for="InputTitle"
        >Book Title

        <input
          type="text"
          class="form-control input-width"
          id="InputTitle"
          name="InputTitle"
          aria-describedby="emailHelp"
          value="{{ data.title }}"
          #InputTitle
        />
      </label>
    </div>
    <div class="form-group">
      <label for="InputAuthor"
        >Author
        <input
          type="text"
          class="form-control input-width"
          id="InputAuthor"
          name="InputAuthor"
          value="{{ data.author }}"
          #InputAuthor
        />
      </label>
    </div>
    <small>Read?</small>
    @if(data.read){
    <div class="form-check check-flex">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="yesRadio"
        checked
        #yesRadio
      />
      <label class="form-check-label" for="yesRadio"> Yes </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="noRadio"
        #noRadio
      />
      <label class="form-check-label" for="noRadio"> No </label>
    </div>
    <div class="button-group">
      <button
        (click)="
          patchData(InputAuthor.value, InputTitle.value, yesRadio.checked)
        "
        type="button"
        class="btn btn-primary"
      >
        Update
      </button>
      <a routerLink="/" class="btn btn-danger">Cancel</a>
    </div>
    }@else {
    <div class="form-check check-flex">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="yesRadio"
        #yesRadio
      />
      <label class="form-check-label" for="yesRadio"> Yes </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="noRadio"
        #noRadio
        checked
      />
      <label class="form-check-label" for="noRadio"> No </label>
    </div>
    <div class="button-group">
      <button
        (click)="
          patchData(InputAuthor.value, InputTitle.value, yesRadio.checked)
        "
        type="button"
        class="btn btn-primary"
      >
        Update
      </button>
      <a routerLink="/" class="btn btn-danger">Cancel</a>
    </div>
    }
  </form>
</div>
